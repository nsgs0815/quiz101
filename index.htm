    <script>
        function byId(strId){
            return document.getElementById(strId).value
        }
        
        function strArr2Num(arr,lim){
            arr = arr.split(lim)
            newArr = [];  //arreglo vacio

                newArr.push(Number(elem))

            vTraslacion = strArr2Num(vt,',');

            for (let i = 0; i<mOriginal.length;i++){
